# Directories to aggregate
root_dirs: [
    'results_2024-03-12 00:38:36.805890',
    'results_2024-03-12 00:47:20.263178',
    'results_2024-03-12 00:53:46.433117',
    'results_2024-03-12 01:01:55.970918',
    'results_2024-03-12 01:07:00.098049'
